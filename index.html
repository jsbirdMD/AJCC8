<!DOCTYPE html>
<html>
<body>

<h1> AJCC8
  <link rel = "stylesheet"
     type = "text/css"
     href = "style.css" >
</h1>

<div id = "stageid">
  <h2> Staging </h2>
  <label class="checked"><input type="radio" name="CLorP" value = 'clinical'/> Clinical</label>
  <label><input type="radio" name="CLorP" value = 'pathological'/> Pathological</label>
</div>

<div class="row">
  <div class="column">

      <h2> Tumor </h2>
      <label class="checked"><input type="radio" name="Tumor" value = 'Tis' /> Tis</label>
      <label><input type="radio" name="Tumor" value = 'T0' /> T0</label>
      <label><input type="radio" name="Tumor" value = 'T1' /> T1</label>
      <label><input type="radio" name="Tumor" value = 'T2' /> T2</label>
      <label><input type="radio" name="Tumor" value = 'T3' /> T3</label>
      <label><input type="radio" name="Tumor" value = 'T4' /> T4</label>

      <h2> Nodes </h2>
      <label class="checked"><input type="radio" name="Node" value = 'N0' /> N0</label>
      <label><input type="radio" name="Node" value = 'N1mi' /> N1mi</label>
      <label><input type="radio" name="Node" value = 'N1' /> N1</label>
      <label><input type="radio" name="Node" value = 'N2' /> N2</label>
      <label><input type="radio" name="Node" value = 'N3' /> N3</label>

      <h2> Metastasis </h2>
      <label class="checked"><input type="radio" name="Metastasis" value = 'M0' /> M0</label>
      <label><input type="radio" name="Metastasis" value = 'M1' /> M1</label>

      <h2> Grade </h2>
      <label class="checked"><input type="radio" name="Grade" value = '1' /> 1</label>
      <label><input type="radio" name="Grade" value = '2' /> 2</label>
      <label><input type="radio" name="Grade" value = '3' /> 3</label>
  </div>

  <div class="column">

      <h2> Her2 </h2>
      <label class="checked"><input type="radio" name="Her2" value = '+'/> +</label>
      <label><input type="radio" name="Her2" value = '-' /> -</label>

      <h2> ER </h2>
      <label class="checked"><input type="radio" name="ER" value = '+' /> +</label>
      <label><input type="radio" name="ER" value = '-' /> -</label>

      <h2> PR </h2>
      <label class="checked"><input type="radio" name="PR" value = '+' /> +</label>
      <label><input type="radio" name="PR" value = '-' /> -</label>

      <h2> Oncotype Dx </h2>
      <label class="checked"><input type="radio" name="OncDx" value = '+' /> <11</label>
      <label><input type="radio" name="OncDx" value = '-' /> >=11</label>
  </div>
</div>

<div>
  <button onclick="UpdateStage()">Submit</button>
  <p id="results"></p>
</div>

<script src="scripts.js"></script>

</body>
</html>
